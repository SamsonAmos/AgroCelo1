<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style>

      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
        --bs-gray: #6c757d;
      }


    </style>

    <title>AgroCelo</title>
  </head>

  <body>

   <!-- Navbar starts here -->
  <nav class="navbar bg-success " >
        <div class="container">
          <span class="navbar-brand m-0 h4 fw-bold text-white">AgroCelo</span>
          <span class="nav-link border rounded-pill bg-light">
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>
 <!-- Navbar ends here -->



 <!-- Hero starts here -->
 <div class="row bg-success text-white">
    <div class="col-md-6 p-5">
      <h4>AgroCelo</h4>
      <p>
        AgroCelo is a celo blockchain agro project which enables farmers to
        buy and sell the plant seed
        <p>
      <button class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#addModal">Post Seed</button>
    </div>

<div class="col-md-6">
    <img style="height : 300px; width : 100%;"
    src="https://www.gardeningknowhow.com/wp-content/uploads/2020/07/seed-planting.jpg" />
  </div>
</div>
 <!--Hero ends here -->
<div class="container mt-3">
      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
</div>


<br />
<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4">
 <nav class="nav nav-pills" id="tabs">
  <a class="nav-link active showProducts" aria-current="page" href="#">Products</a>
  <a class="nav-link showpurchased" href="#">Purchased Products</a>
</nav>
</div>

<div class="col-md-4"></div>
</div>
<br />


 <!-- Start of container holding list of events -->
        <main id="marketplace" class="row">
          <p class="text-center mt-5">loading please wait...</p>
        </main>

        <main id="purchasedProduct" class="row d-none">
          <p class="mt-5">loading please wait...</p>
        </main>


      </div>
<!-- End of container holding list of events -->


<!-- start of modal that view an event -->
<div
      class="modal fade"
      id="addModal1"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static" data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">Event Details </h5>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalHeader">
          </div>
          </div>
          </div>
          </div>

<!-- end of modal that view an event -->


<!-- start of modal to add a new event -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel1">New </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="seedName"
                    class="form-control mb-2"
                    placeholder="seed name"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="seedImgUrl"
                    class="form-control mb-2"
                    placeholder="seed image url"
                  />
                </div>

                <div class="col">
                  <input
                    type="textarea"
                    id="seedDetails"
                    class="form-control mb-2"
                    placeholder="seed details"
                  />
                </div>



                <div class="col">
                  <input
                    type="text"
                    id="seedLocation"
                    class="form-control mb-2"
                    placeholder="seed location"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="postEventBtn"
            >
              Add Event
            </button>
          </div>
        </div>
      </div>
    </div>
<!-- end of modal to add a new event -->

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
